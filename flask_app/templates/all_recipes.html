<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>All Recipes</title>
</head>
<body>
    <h1>Welcome {{user.first_name}}</h1>
    <h2>All Posted Recipes
    <a href="/new/recipe">Create</a>
    <a href="/">logout</a>
    <div class="container mt-3">
        <table class="table table-dark table-striped table-hover table-sm fs-4 text-center">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Under</th>
                    <th>Posted By</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for recipe in recipes %}
                <tr>
                    <td>{{recipe.name}}</td>
                    <td>{{recipe.under_30}}</td>
                    <td>{{user.first_name}}</td>
                    <td> <a href="/recipe/edit/{{recipe.id}}">Edit</a>|<a href="/destroy/recipe/{{recipe.id}}">Delete</a>|<a href="/view/recipes/{{recipe.id}}">View Recipe</a> </td>
                </tr>
                {% endfor %}
                {% for user in User %}
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
